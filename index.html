<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Khai Báo Lý Lịch Sinh Viên</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Form Khai Báo Lý Lịch Sinh Viên</h1>
        <form action="#" method="post">
            <!-- Thông tin cá nhân -->
            <h2>Thông tin cá nhân</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="fullname">Họ và tên:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="dob">Ngày sinh:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="gender">Giới tính:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Nam</option>
                        <option value="female">Nữ</option>
                        <option value="other">Khác</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="studentId">Mã số sinh viên:</label>
                    <input type="text" id="studentId" name="studentId" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="classId">Mã lớp:</label>
                    <input type="text" id="classId" name="classId" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Số điện thoại:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="citizenId">Căn cước công dân:</label>
                    <input type="text" id="citizenId" name="citizenId" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="nationality">Quốc tịch:</label>
                    <input type="text" id="nationality" name="nationality" required>
                </div>
                <div class="form-group">
                    <label for="religion">Tôn giáo:</label>
                    <input type="text" id="religion" name="religion">
                </div>
            </div>

            <!-- Thông tin liên hệ -->
            <h2>Thông tin liên hệ</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="province">Tỉnh/Thành phố:</label>
                    <input type="text" id="province" name="province" required>
                </div>
                <div class="form-group">
                    <label for="district">Quận/Huyện:</label>
                    <input type="text" id="district" name="district" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="ward">Xã/Phường:</label>
                    <input type="text" id="ward" name="ward" required>
                </div>
                <div class="form-group">
                    <label for="address">Địa chỉ nơi cư trú:</label>
                    <input type="text" id="address" name="address" required>
                </div>
            </div>

            <div class="form-group">
                <button type="submit">Gửi thông tin</button>
            </div>
        </form>
    </div>
</body>

</html>
